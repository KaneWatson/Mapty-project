<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>

        <form class="edit--form hidden">
          <div class="edit--form__row">
            <label class="edit--form__label">Type</label>
            <select class="edit--form__input edit--form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="edit--form__row">
            <label class="edit--form__label">Distance</label>
            <input
              class="edit--form__input edit--form__input--distance"
              placeholder="km"
            />
          </div>
          <div class="edit--form__row">
            <label class="edit--form__label">Duration</label>
            <input
              class="edit--form__input edit--form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="edit--form__row">
            <label class="edit--form__label">Cadence</label>
            <input
              class="edit--form__input edit--form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="edit--form__row edit--form__row--hidden">
            <label class="edit--form__label">Elev Gain</label>
            <input
              class="edit--form__input edit--form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="edit--form__btn">Save</button>
          <button class="edit--form__btn">Cancel</button>
        </form>
      </ul>
      <div class="btn--btns btn--btns--hidden">
        <button class="btn btn--delete">Delete all</button>
        <button class="btn btn--show">Show All</button>
      </div>
    </div>

    <div id="map"></div>
  </body>
</html>
